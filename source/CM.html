<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Loading...</title>
	</head>

	<body>
        <img src="img/loading.gif" style="position: relative; top: 50%; left: 50%; margin-top: -7px; margin-left: -104px;">
	</body>

	<script type="text/set-trays"> <!-- json array of object, key = selector, value = array of widget_type  -->
		[ {"body": ["main"]} ]
	</script>

	<script type="text/set-events"> <!-- json object, key = button name, value = selector  -->
		{"foo": "bar"} // use $.live
	</script>

	<script type="text/set-css">global/main.css</script> <!-- name or names of css files to load -->

	<script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery/jquery.tmpl.min.js"></script>

	<script type="text/javascript" src="js/lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/lib/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery/jquery.history.js"></script>
	<script type="text/javascript" src="js/lib/jquery/jquery.tools.min.js"></script>

	<script type="text/javascript" src="js/lib/fixture.js"></script>
	<script type="text/javascript" src="js/lib/json2.js"></script>
	<script type="text/javascript" src="js/lib/utils.js"></script>
	<script type="text/javascript" src="js/lools/debug.js"></script>
	<script type="text/javascript" src="js/lools/Fixture.responses.js"></script>
	<script type="text/javascript" src="js/CM.js"></script> <!-- core of CM widget -->

	 <!-- data for CM widget -->
	<script>
		xdebug = ["log", "timings", 'debug'];

		$(document).ready(function() {
			/*** start ***/
			CM.start({
			  product_version: 'sample'
			, required_plugins: 'alert'
			, default_children: [[null]] // array like [[widget_id]], where first [] = array of trays, second [] = array of widgets in tray. [[null]] set core to ask server for default children.
			, urls: {
					def: '/cgi-bin/chat/api.pl?method=status'
					, api: '/cgi-bin/chat/api.pl?method=${method}'
					, events: '/cgi-bin/chat/events.pl?method=' // do not forget to add method!
					, modules: 'js/mod/${module_name}.js'
					, plugins: {
						js: 'content/${mode}/${lang}/addons/${module_name}/${module_name}.js'
						, tmpl: 'content/${mode}/${lang}/addons/${module_name}/${template_name}.html'
					}
					, css: 'content/${mode}/${lang}/schemes/${theme}/' // global theme styles, add local css file path
					, widget: {
						tmpl: 'content/${mode}/${lang}/widgets/${widget_name}/tmpl/${template_name}.html'
						, js: 'content/${mode}/${lang}/widgets/${widget_name}/${widget_name}.js'
						, img: 'content/${mode}/${lang}/widgets/${widget_name}/img' // add slash and local image name
						, css: 'content/${mode}/${lang}/widgets/${widget_name}/css' // local widget styles
					}
				}
			});

			CM.root.wo.children = CM.settings.default_children; // not need really, but let it bee ;)


			// start page processing

			var primary_gather_id = CM.gather({
				  link: {}
				, properties: [
				  ]
				, cb: function() {

				  }
			});

			var gather_id = CM.gather({
				link: {}
				, properties: [
					  'settings'
					, 'register'
					, 'mod:project_spec'
					, 'mod:transport'
				]
				, cb: function() {
					CM.mod['project_spec'].after_load();
					delete CM.mod['project_spec'];

					CM.root.children.load_all(function(self, widget) {$(self.trays[widget.wo.tray].selector).html(''); });

					// stop pollings
					setTimeout(function() {if (CM.mod['transport'].run) { log('stop pollings'); CM.mod['transport'].not(false); }}, 10000);
				}
			});


			$.when(
				// primary loading

				$.get_json({method: 'getSettings'}, function(json) {
						$.extend(CM.settings, json);
						$.extend(CM.stash, json);
						CM.s.q['gather'][gather_id].link['settings'] = true;
						CM.gather(gather_id);
				}),

				$.get_json({method_url: CM.settings.urls.events + 'register'}, function(json) {
						CM.stash.inbox_id = CM.instance_id = json.agentId;
//						$.cookie('agentId', json.agentId);
						(u.get_gather(gather_id))['register'] = true;
						CM.gather(gather_id);
				})

			).then(function() {
				// secondary loading

				// simple module loading
				$.each({transport: 'mod', project_spec: 'mod', reload: 'plugin'}, function(name, type) {
					var cb = function() { u.set_to_gather(gather_id, type + ':' + name, true) };

					if (type == 'mod') CM.load_module(name, cb);
					else CM.load_plugin(name, null, cb);
				})

			});


		});

	</script>

</html>
<!-- this html is template for CM widget -->
